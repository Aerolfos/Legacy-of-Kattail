l_english:
  species_icon_container_species_title_marker: "Species"
  
  LOK_WONDER_TITLE:0 "[This.GetWonder]"
  LOK_WONDER_INFO: "§H[This.GetWonder]§!\n[This.GetWonderDesc]\n§2The displayed effects are the base - they are halved if state is non-core and doubled if state is capital. Other modifiers may affect them.§!"

  wonder_effects_halved:0 "§YEffects are halved if non-core state.§!"

  no_wonder:0 "No wonder"
  var_wonder.1: "Grand Katown Pyramid"
  var_wonder_desc.1:0 "Max Planning: §G+15%§!\nDivision Recovery Rate: §G+10%§!\nDivision Organization:§G+15%§!\nCompliance Growth: §G+15%§!\n§LThe heart of the former Katzenartig Imperium, the Katown Pyramid is a gargantuan mile-tall fortified complex housing countless administrative and military command centers, intended to centralize the governance of the Katzen state.§!"
  wonder_idea_1_normal:0 "$var_wonder.1$"
  wonder_idea_1_capital:0 "$var_wonder.1$"
  wonder_idea_1_noncore:0 "$var_wonder.1$"

  var_wonder.2: "Lionsburg Riesigerwerks"
  var_wonder_desc.2:0 "Siegebreaker Cost: §G-15%§!\nProduction Efficiency Gain: §G+10%§!\n§LWhile the components for the fearsome Riesigerkatzenpanzers were built all across the Herzlands, the actual vehicles were assembled in these gargantuan assembly yards in the outskirts of the Lionsburg megalopolis. While Riesigerkatzenpanzer production has now ceased, they can nonetheless be retooled to assemble a variety of heavy vehicles.§!"
  wonder_idea_2_normal:0 "$var_wonder.2$"
  wonder_idea_2_capital:0 "$var_wonder.2$"
  wonder_idea_2_noncore:0 "$var_wonder.2$"

  var_wonder.3: "Great Shipyards of Auralia"
  var_wonder_desc.3:0 "Submarine and Destroyer Cost: §G-15%§!\n§LThe large, open Auralian bay provided an ideal spot for the mass assembly of the Katzenseetruppen's vessels of wars. They primarily focused on the construction of countless smaller but nonetheless vitally important screening ships.§!"
  wonder_idea_3_normal:0 "$var_wonder.3$"
  wonder_idea_3_capital:0 "$var_wonder.3$"
  wonder_idea_3_noncore:0 "$var_wonder.3$"
  
  var_wonder.4: "Himezulte Megairbase"
  var_wonder_desc.4:0 "Air Mission Efficiency: §G+10%§!\nAir Range: §G+10%§!\n§LThe Himezulte airbase, located on the coast of the Solakatzen Channel, served as the main base for aerial operations over Solakea and Western Flusionea during the Kaiser's Crusade. Owing to its location deep in the Drakwald Jungle (intended to make it near-impossible to locate and capture), the base is nearly self-sustaining: it can extract and refine fuel for aircraft as well as manufacture numerous aircraft parts on-site even if bereft of supply lines from Katown.§!"
  wonder_idea_4_normal:0 "$var_wonder.4$"
  wonder_idea_4_capital:0 "$var_wonder.4$"
  wonder_idea_4_noncore:0 "$var_wonder.4$"