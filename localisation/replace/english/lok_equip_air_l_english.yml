l_english:
 fighter:0 "Jet Fighter"
 fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_fighter:1 "Jet Fighter (Carrier)"
 cv_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 jet_fighter:1 "Nuclear Fighter"
 jet_fighter_equipment:0 "Nuclear Fighter"
 jet_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cas:1 "Interceptors"
 CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combat."
 cv_cas:2 "Interceptors (Carrier)"
 cv_CAS_equipment_desc:0 "Close Air Support planes are designed to provide support in land combat."
 nav_bomber:0 "Naval Bomber"
 nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
 cv_nav_bomber:1 "Naval Bomber (Carrier)"
 cv_nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
 tac_bomber:0 "Tactical Bomber"
 tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 jet_tac_bomber:2 "Jet Tactical Bomber"
 jet_tac_bomber_equipment:2 "Jet Tactical Bomber"
 jet_tac_bomber_equipment_desc:0 "Tactical Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 heavy_fighter:0 "Heavy Fighter"
 heavy_fighter_equipment_desc:0 "Heavy Fighters have long range and powerful weapons. They are good both for protecting bombers at range and intercept enemy bombers. Their lower agility however means that they will struggle against regular fighters."
 strat_bomber:0 "Strategic Bomber"
 strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 jet_strat_bomber:2 "Jet Strategic Bomber"
 jet_strat_bomber_equipment:2 "Jet Strategic Bomber"
 jet_strat_bomber_equipment_desc:0 "Strategic Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 transport_plane:0 "Transport"
 transport_plane_equipment_desc:0 "Delivers paratroopers to their destination."
 guided_missile:0 "Rocket"
 fighter_equipment:0 "Fighter"
 cv_fighter_equipment:0 "Carrier Fighter"
 cv_fighter_equipment_short:0 "CV Fighter"
 strat_bomber_equipment:0 "Strategic Bomber"
 rocket_interceptor_equipment:0 "Rocket Interceptor"
 rocket_interceptor_equipment_desc:0 "Short range interceptor powered by a chemical rocket engine."
 suicide_craft_equipment:0 "Suicide Craft"
 suicide_craft_equipment_desc:0 "Short range manned bomb powered by a chemical rocket engine."

 #NEW - Aerodynamic Flight
 aerodynamic_flight_theory:0 "Aerodynamic Flight"
 aerodynamic_flight_theory_desc:0 "The idea of artificially propelling a heavier-than-air vehicle through the skies using various means might seem ludicrous, but new developments in propeller engines and fluid mechanics might just the dream of vehicular flight a reality."

 #Jets!
 jet_engines:0 "Nuclear Ramjets"
 JET_ENGINES_SPECIAL:0 "The development of Ramjet Engines is an essential prerequisite to surpass the performance of jet aircraft. This must be researched before you can research advanced aircraft"
 jet_engines_desc:0 "A wondrous breakthrough in propulsion technology, the nuclear ramjet allows for unprecedented range and onboard power by superheating incoming atmosphere using a nuclear reactor, generating immense sustained thrust with very little propellant."

 #NEW - Prop planes and early planes
 fighter_equipment_prototype:1 "Early Aircraft"
 fighter_equipment_prototype_short:0 "Early Aircraft"
 fighter_equipment_prototype_desc:0 "Experiments with powered aerodynamic flight have yielded these biplane designs capable of taking off and landing on their own while carrying a variety of useful payloads. They may not be much, but can be a game-changer on the battlefield."

 fighter_equipment_prop:1 "Propeller Fighter"
 fighter_equipment_prop_short:0 "Propeller Fighter"
 fighter_equipment_prop_desc:0 "Propeller aicraft with radial engines are a step up from early biplane designs, providing a cheap and reliable aerial vehicle capable of doing many jobs."

 tac_bomber_equipment_prop:0 "Propeller Bomber"
 tac_bomber_equipment_prop_short:0 "Propeller Bomber"
 tac_bomber_equipment_prop_desc:0 "Upscaled propeller aircraft designs capable of carrying bombs and other payloads to wreak havoc upon battlefields, naval assets and infrastructure alike. While not very advanced, they remain cheap to produce."

 #Changed
 #Planes --> Jets
 fighter_equipment_0:1 "Early Jet Fighter"
 fighter_equipment_0_short:0 "Early Jet Fighter"
 fighter_equipment_0_desc:0 "Previous increases in speed pale in comparison to the introduction of the first jet fighters. While we have yet to learn how to best construct planes for these engines, regular fighter planes cannot compete. Supposedly."
 fighter_equipment_1:0 "Kaisertech Jet Fighter"
 fighter_equipment_1_short:0 "Kaisertech Fighter"
 fighter_equipment_1_desc:0 "The Kaiser's crusade brought about the need for unprecedented military development, yielding improved jet fighter designs resilient and versatile enough to serve as the backbone of Flusionian airforces."
 fighter_equipment_2:0 "Jet Fighter I"
 fighter_equipment_2_short:0 "Jet Fighter I"
 fighter_equipment_2_desc:0 "Despite the end of the Kaiser's crusade, it is nonetheless necessary to continue iterating on existing aircraft designs with ever-lighter materials, more efficient engine and improved guidance systems."
 fighter_equipment_3:0 "Jet Fighter II"
 fighter_equipment_3_short:0 "Jet Fighter II"
 fighter_equipment_3_desc:0 "Continuous improvements in jet aircraft technology are yielding tremendously powerful and efficient designs bolstered by AI-guided systems with unseen efficiency. With these new designs, it is likely that jets are starting to reach their theoretical maximum efficiency."

 #Jets --> Nuclear Ramjets
 jet_fighter_equipment_1:0 "Nuclear Fighter I"
 jet_fighter_equipment_1_short:0 "Nuclear Fighter I"
 jet_fighter_equipment_1_desc:0 "Utilizing the limitless power of the Nuclear Ramjet, these prototype fighters enjoy unprecedented range thanks to their ability to run off the atmosphere itself, as well as near-unlimited power at the disposal of their weapons systems. The sheer complexity of these designs however make them expensive and despite tremendous advances, the technology is not yet fully mastered."
 jet_fighter_equipment_2:0 "Nuclear Fighter II"
 jet_fighter_equipment_2_short:0 "Nuclear Fighter II"
 jet_fighter_equipment_2_desc:0 "Improvements in nuclear fission control technology, manufacturing techniques and lightweight reactor shielding enable us to make full usage of the nuclear ramjets in light fighter designs."
 jet_fighter_equipment_3:0 "Nuclear Fighter III"
 jet_fighter_equipment_3_short:0 "Nuclear Fighter III"
 jet_fighter_equipment_3_desc:0 "The perfectioning of nuclear ramjets is now yielding tremendously potent fighters with never-seen-before range and monstrously powerful weapons systems, but general safety concerns make it difficult to push the design any further."


 #CAS --> Interceptor
 CAS_equipment:0 "Interceptor"
 cv_CAS_equipment:1 "Carrier Interceptor"
 cv_CAS_equipment_short:0 "CV Interceptor"
 CAS_equipment_1:0 "Kaisertech Interceptor"
 CAS_equipment_1_short:0 "Kaisertech Interceptor"
 CAS_equipment_1_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_2:0 "Interceptor I"
 CAS_equipment_2_short:0 "Interceptor I"
 CAS_equipment_2_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 CAS_equipment_3:0 "Interceptor II"
 CAS_equipment_3_short:0 "Interceptor II"
 CAS_equipment_3_desc:0 "The ever increasing capability of target AA and enemy interceptors require further evolution of our CAS aircraft. The new design incorporates increased engine power, airframe improvements for increased diving capability and protection, as well as even greater payloads."

 #Heavy Fighters Jets
 heavy_fighter_equipment:0 "Jet Heavy Fighter"
 heavy_fighter_equipment_1:0 "Kaisertech Jet Heavy Fighter"
 heavy_fighter_equipment_1_short:0 "Kaisertech Jet Heavy Fighter"
 heavy_fighter_equipment_1_desc:0 "Our bomber force needs escort protection from enemy fighters all the way to their targets and back. In order to provide this escort, we must design fighter aircraft with bomber range. Out of necessity these aircraft are larger, slower and less agile than light fighters, though they can carry significant armament."
 heavy_fighter_equipment_2:0 "Jet Heavy Fighter I"
 heavy_fighter_equipment_2_short:0 "Jet Heavy Fighter I"
 heavy_fighter_equipment_2_desc:0 "The war has taught us that our heavy fighter design is vulnerable to more nimble fighters, but quite good at the interception of enemy bombers due to heavy armament. This next design will focus on increased attack capability against enemy aircraft and even ground targets. Its speed and range will be improved as well."
 heavy_fighter_equipment_3:0 "Jet Heavy Fighter II"
 heavy_fighter_equipment_3_short:0 "Jet Heavy Fighter II"
 heavy_fighter_equipment_3_desc:0 "Though our heavy fighter force has shown adeptness in various roles, we must consider a new design that will enhance its ability relative to enemy fighters, as well as allow it to continue intercepting increasingly faster and better defended enemy bombers."
 
 #Strat Bomber Jets
 strat_bomber_equipment_1:0 "Kaisertech Jet Strat Bomber"
 strat_bomber_equipment_1_short:0 "Kaisertech Jet Strat Bomber"
 strat_bomber_equipment_1_desc:0 "Experiences from the Great War and studies since show that bombing the enemy's military targets and major cities will win the next war. At the very least, we must have a bomber capable of delivering such destruction. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_2:0 "Jet Strat Bomber I"
 strat_bomber_equipment_2_short:0 "Jet Strat Bomber I"
 strat_bomber_equipment_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_3:0 "Jet Strat Bomber II"
 strat_bomber_equipment_3_short:0 "Strat Bomber II"
 strat_bomber_equipment_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 jet_strat_bomber_equipment_1:0 "Nuclear Strat Bomber I"
 jet_strat_bomber_equipment_1_short:0 "Nuclear Strat Bomber I"
 jet_strat_bomber_equipment_1_desc:0 "Multiple jet engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."

 #Tac Bomber Jets
 tac_bomber_equipment:0 "Early Jet Tac Bomber"
 tac_bomber_equipment_0:1 "Early Jet Tac Bomber"
 tac_bomber_equipment_0_short:0 "Early Jet Tac Bomber"
 tac_bomber_equipment_0_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_1:0 "Kaisertech Jet Tac Bomber"
 tac_bomber_equipment_1_short:0 "Kaisertech Jet Tac Bomber"
 tac_bomber_equipment_1_desc:0 "Medium bombers need to be versatile and fast, capable of fulfilling a range of roles. A twin-engined design, remaining relatively light, can continue to be of use for many years to come."
 tac_bomber_equipment_2:0 "Jet Tac Bomber I"
 tac_bomber_equipment_2_short:0 "Jet Tac Bomber I"
 tac_bomber_equipment_2_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions.""
 tac_bomber_equipment_3:0 "Jet Tac Bomber II"
 tac_bomber_equipment_3_short:0 "Jet Tac Bomber II"
 tac_bomber_equipment_3_desc:0 "Taking a page from the advancements in fighter planes, unconventional materials and shapes can make new designs some of the fastest and best performing twin-engine planes ever built."

 jet_tac_bomber_equipment_1:0 "Nuclear Tac Bomber I"
 jet_tac_bomber_equipment_1_short:0 "Nuclear Tac Bomber I"
 jet_tac_bomber_equipment_1_desc:0 "The advent of jet fighters necessitates bombers that can outrun or at least match their speed. First-generation medium bombers and bomber-fighters equipped with jet engines will fill this role."
 jet_tac_bomber_equipment_2:0 "Nuclear Tac Bomber II"
 jet_tac_bomber_equipment_2_short:0 "Nuclear Tac Bomber II"
 jet_tac_bomber_equipment_2_desc:0 "Not content with speed, future jet bombers will set altitude and range records, delivering payloads and performing reconnaissance on intercontinental missions."

 transport_plane_equipment:0 "Transport Plane"
 transport_plane_equipment_1:0 "Transport Plane I"
 transport_plane_equipment_1_short:0 "Transport"
 transport_plane_equipment_1_desc:0 "§LPlanes used to transport troops on paradrop missions.§!"
 nav_bomber_equipment:0 "Naval Bomber"
 cv_nav_bomber_equipment:1 "Carrier Naval Bomber"
 cv_nav_bomber_equipment_short:0 "CV Naval Bomber"
 nav_bomber_equipment_1:0 "Naval Bomber I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2:0 "Naval Bomber II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3:0 "Naval Bomber III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."

 

 cv_nav_bomber_equipment_1:0 "Carrier Naval Bomber I"
 cv_nav_bomber_equipment_1_short:1 "CV NAV I"
 cv_nav_bomber_equipment_1_desc:0 "An early naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_2:0 "Carrier Naval Bomber II"
 cv_nav_bomber_equipment_2_short:1 "CV NAV II"
 cv_nav_bomber_equipment_2_desc:0 "An improved naval bomber modified to launch from and land on aircraft carriers."
 cv_nav_bomber_equipment_3:0 "Carrier Naval Bomber III"
 cv_nav_bomber_equipment_3_short:1 "CV NAV III"
 cv_nav_bomber_equipment_3_desc:0 "An advanced naval bomber modified to launch from and land on aircraft carriers."

 cv_CAS_equipment_1:1 "Carrier Close Air Support I"
 cv_CAS_equipment_1_short:1 "CV CAS I"
 cv_CAS_equipment_1_desc:0 "An early close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_2:1 "Carrier Close Air Support II"
 cv_CAS_equipment_2_short:1 "CV CAS II"
 cv_CAS_equipment_2_desc:0 "An improved close air support plane modified to launch from and land on aircraft carriers."
 cv_CAS_equipment_3:1 "Carrier Close Air Support III"
 cv_CAS_equipment_3_short:1 "CV CAS III"
 cv_CAS_equipment_3_desc:0 "An advanced close air support plane modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_0:1 "Inter-War Carrier Fighter"
 cv_fighter_equipment_0_short:1 "CV Fighter"
 cv_fighter_equipment_0_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_1:0 "Carrier Fighter I"
 cv_fighter_equipment_1_short:1 "CV Fighter I"
 cv_fighter_equipment_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_2:0 "Carrier Fighter II"
 cv_fighter_equipment_2_short:1 "CV Fighter II"
 cv_fighter_equipment_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_3:0 "Carrier Fighter III"
 cv_fighter_equipment_3_short:1 "CV Fighter III"
 cv_fighter_equipment_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."
 rocket_interceptor_equipment_1:0 "Rocket Interceptor I"
 rocket_interceptor_equipment_1_desc:0 "Short range experimental interceptor powered by an unreliable chemical rocket engine."
 rocket_interceptor_equipment_1_short:0 "Rocket Interceptor I"
 rocket_interceptor_equipment_2:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_2_desc:0 "Short range interceptor powered by a slightly more reliable chemical rocket engine."
 rocket_interceptor_equipment_2_short:0 "Rocket Interceptor II"
 rocket_interceptor_equipment_3:0 "Rocket Interceptor III"
 rocket_interceptor_equipment_3_desc:0 "We have finally worked out most of the problems with the rocket engines and the Rocket Interceptor is now a solid close range defender of facilities."
 rocket_interceptor_equipment_3_short:0 "Rocket Interceptor III"
 rocket_suicide_equipment_1:0 "Suicide Strike Craft"
 rocket_suicide_equipment_1_short:0 "Suicide Craft"
 rocket_suicide_equipment_1_desc:0 "Brace for a bumpy ride."
 JAP_rocket_suicide_equipment_1:0 "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short:0 "Ohka"
 JAP_rocket_suicide_equipment_1_desc:0 "The Yokosuka MXY-7 Ohka was a purpose-built, rocket powered human-guided anti-shipping kamikaze attack plane employed by Japan towards the end of World War II."

 scout_plane:0 "Scout Plane"
 scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment:1 "Scout Plane"
 scout_plane_equipment_1:0 "Scout Plane I"
 scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane_equipment_2:0 "Jet Scout Plane"
 scout_plane_equipment_2_desc:0 "By developing dedicated jet aircraft for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
